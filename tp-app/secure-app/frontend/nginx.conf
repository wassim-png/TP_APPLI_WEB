server {
    listen 80;
    server_name localhost;

    # --- Racine des fichiers statiques Angular ---
    root /usr/share/nginx/html;
    index index.html;

    # --- Routes Angular : fallback vers index.html ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Proxy des appels API ---
    location /api/ {
        proxy_pass https://backend:4000/; # âœ… Redirige vers le backend Express
        proxy_ssl_verify off; # utile pour ton cert mkcert local
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
